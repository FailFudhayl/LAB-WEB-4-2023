<!DOCTYPE html>
<html>
<head>
    <title>Form_Registrasi</title>
</head>
<body>
    <h1 class="title"><u>Registration Form</u></h1>
    <h3>Welcome to the registration form page!</h3>
    <img src="Assests/259fa62f173de139084b99fe1c1281c2.jpg" width="200" height="200" alt="pict lee chan!">
    <p>
        Now, please fill this form!!
    </p>
    <br>
    <form>
        <!--Gender-->
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <!--Nama-->
        <h3><u>Name</u></h3>
        <label for="first name">Enter Your First Name</label>
        <br>
        <input type="text" id="first name" name="first name"></input>
        <br>
        <label for="last name">Enter Your Last Name</label>
        <br>
        <input type="text" id="last name" name="last name"></input>
        <br>
        <!--Address-->
        <h3><u>Address</u></h3>
        <label for="address">Enter Your Address</label>
        <br>
        <input type="text" id="address" name="adress"></input>
        <br>
        <label for="city">City</label>
        <br>
        <input type="text" id="adress" name="city"></input>
        <br>
        <label for="state">State</label>
        <br>
        <input type="text" id="state" name="state"></input>
        <br>
        <label for="country">Select Country</label>
        <br>
        <select id="country" name="country">
            <option value="idn">Indonesia</option>
            <option value="korsel">South Korea</option>
            <option value="usa">United States</option>
            <option value="cnd">Canada</option>
            <option value="malaysia">Malaysia</option>
            <option value="aus">Australia</option>
            <option value="jpn">Japan</option>
            <option value="india">India</option>
            <option value="chn">China</option>
            <option value="netherland">Netherland</option>
        </select>
        <!--Contact-->
        <h3><u>Contact</u></h3>
        <label for="number">Phone Number</label>
        <br>
        <input type="number" id="number" name="number"></input>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" id="email" name="email"></input>
        <br>
        <br>
        <!--Submit-->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
